<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Auction Platform</title>
    <link rel="icon" type="image/x-icon" href="https://cdn0.iconfinder.com/data/icons/miscellaneous-243-line/128/pg_hostel_dorm_dormitory_paying_guest_building_residential_luggage-512.png">
    <script src="https://kit.fontawesome.com/b3e653bcb2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: yellow;
            color: red;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: red;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            align-items: center; /* Center items vertically */
        }

        .grid-container h3 {
            margin: 0;
        }

        button {
            font-size: 16px;
            border: none;
            background-color: yellowgreen;
            color: white;
            cursor: pointer;
            padding: 10px 20px; /* Added padding */
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Style for the icon */
        .fa-phone-volume {
            font-size: 24px;
            color: blue; /* Color the icon blue */
            margin-right: 5px;
        }

        .content {
            font-size: 16px;
            color: black; /* Color the phone number black */
        }
        img{
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Auction Platform</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" id="home-link">Home</a></li>
            <li><a href="#" id="browse-items-link">Browse Items</a></li>
            <li><a href="#" id="sell-item-link">Sell Item</a></li>
            
            <li><a href="./about pg hostel.html" id="about-link">About Us</a></li>
            <li><a href="./contact pg hostel.html" id="contact-link">Contact Us</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="grid-container">
            <div><i class="fas fa-phone-volume"></i></div> <!-- Using fas for solid icons -->
            <div>
                <h3>Phone</h3>
                <span class="content">+91-8939654691</span>
            </div>
            <a href="login pg hostel.html"><button class="btn">Sign in</button></a>
            <a href="./login pg hostel.html"><button class="btn">Register</button></a>
            
        </div>
    </div>
    <img src="https://qph.cf2.quoracdn.net/main-qimg-d42ab6b2edcc8c3e0dec379b5b91528e-lq" alt="">
</body>
</html>
